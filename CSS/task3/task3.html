<!DOCTYPE html>
<html>
    <head>
        <title>Website nav bar</title>
        <style>
            #navbar ul
            {
                padding: 10px;
                margin: 10px;
                display: inline-block;
                
            }
            #navbar a
            {
                text-decoration: none;
                color: black;
                padding: 15px;
                margin:10px;
                text-align: center;
               
            }
            #navbar:hover
            {
                background-color: red;
            }
            #navbar
            {
                background-color: blue;
               }
            #navbar li
               {
                display: inline-block;
               }
        </style>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
</html>
