<!DOCTYPE html>
<html>
    <title>Admission Form></title>
</html>
<body>
    <form>
       <fieldset>
        <legend style="font-weight: bold;">Personal Information</legend>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name"><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB"><br>
        <label for="Father's Name">Father's Name:</label>
        <input type="text" name="Father's Name" id="Father's Name"><br>
        <label for="Mother's Name">Mother's Name:</label>
        <input type="text" name="Mother's Name" id="Mother's Name"><br>
        <label for="nationality">Nationality:</label>
        <input type="text" name="nationality" id="nationality"><br> 
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <LABEL for="phone">Phone Number:</LABEL>
        <input type="tel" name="phone" id="phone"><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
        <br>    
        <label for="address" name="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="4"></textarea><br>
       </fieldset>
       <legend style="font-weight: bold;">Academic Information</legend>
       <label FOR="institution">Institution Name:</label>
       <input type="text" name="institution" id="institution"><br>
       <label for="degree">Degree:</label>
       <input type="text" name="degree" id="degree"><br>
       <label for="year of passing">Year of Passing:</label>
       <input type="text" name="year of passing" id="year of passing"><br>
       <label for="grade">Grade/CGPA:</label>
       <input type="text" name="grade" id="grade"><br>
       <label for="interests">Interests:</label>
        <input type="checkbox" name="sports" id="sports" value="sports">Sports
        <input type="checkbox" name="music" id="music" value="music">Music
        <input type="checkbox" name="reading" id="reading" value="reading">Reading<br>
        <input type="checkbox" name="traveling" id="traveling" value="traveling">Traveling
        <input type="checkbox" name="gaming" id="gaming" value="gaming">Gaming
        <input type="checkbox" name="coding" id="coding" value="coding">Coding<br>
        <label for="Course Selection">Course Selection:</label>
        <select name="Course Selection" id="Course Selection">
            <option value="computer science">Computer Science</option>
            <option value="business administration">Business Administration</option>
            <option value="mechanical engineering">Mechanical Engineering</option>
            <option value="psychology">Psychology</option>
            <option value="biology">Biology</option>
        </select><br>
        <label for="file">Upload Documents:</label>
        <input type="file" name="file" id="file"><br>
        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button>
       </form>
           

      
       <fieldset>


       </fieldset>
</body>
